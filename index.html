<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Recipe-App</title>
    <script src="app.js"></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt="">Carbonara<span></span></li>
                <li><img src="https://www.themealdb.com//images//media//meals//1529446137.jpg" alt=""><span>Soup</span></li>
                <li><img src="https://www.themealdb.com//images//media//meals//ustsqw1468250014.jpg" alt=""><span>Veggie</span></li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">Random Recipes</span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://www.themealdb.com//images//media//meals//ustsqw1468250014.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button class="fav-btn "><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
